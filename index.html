<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Charts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="column-container">
        <h1>Animated Charts Tool</h1>
        <div class="row-container">
            <div class="column-container">
                <label>X-points</label>
                <textarea id="plot-x-text-area">
1
2
3
8
</textarea> 
            </div>
            <div class="column-container">
                <label>Y-points</label>
                <textarea id="plot-y-text-area">
200
210
256
260</textarea>
            </div>
        </div>
        <label>Unit</label>
        <input type="text" id="inputUnitText" value="kg"></input>
        <label>Target Amount</label>
        <input type="number" id="target-amount-input" value="260"></input>
        <button id="plot-button">
            Plot
        </button>
        
        <canvas id="chart-canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
